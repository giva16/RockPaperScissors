<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
        </div>
        <div class="roundChoice">
            <div id="playerChoice">❓</div>
            <div id="computerChoice">❓</div>
        </div>
        <div class="scores">
            <p id="playerScore">Player: 0</p>
            <p id="computerScore">Computer: 0</p>
        </div>
        <div class="roundMessage"></div>
        <div class="controls">
            <button class="btn" id="btnRock">👊</button>
            <button class="btn" id="btnPaper">✋</button>
            <button class="btn" id="btnScissors">✌️</button>
        </div>
        <div class="endMessage"></div>
        <div class="playAgain"></div>
        <script src="./script.js"></script>
    </body>
</html>
